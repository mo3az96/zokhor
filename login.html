<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"
    />
    <title>ZOKHOR</title>
    <link rel="shortcut icon" type="img/png" href="images/fav.png" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/line-awesome.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="body">
      <!-- Start Splash -->
      <div class="splash">
        <div class="splash-img">
          <div class="img">
            <img src="images/splash.png" class="img-fluid" />
          </div>
        </div>
      </div>
      <!-- End Splash -->

      <!-- Start Main -->
      <main>
        <section class="log">
          <div class="log-img">
            <img src="images/login.png" />
          </div>
          <form class="log-form">
              <h3>
                تسجيل دخول
              </h3>
              <div class="form-group">
                  <div class="input-cont">
                      <input type="text" class="form-control" placeholder="اسم المستخدم">
                      <i class="las la-user"></i>
                  </div>
              </div>
              <div class="form-group">
                  <div class="input-cont">
                      <input type="password" class="form-control" placeholder="كلمة المرور">
                      <i class="las la-lock"></i>
                  </div>
              </div>
              <a href="forget.html" class="forget">
                هل نسيت كلمة المرور
              </a>
              <button class="log-submit">
                  <i class="las la-arrow-right"></i>
              </button>
          </form>
          <div class="reg-link">
            ليس لديك حساب ؟ <a href="#!">انشاء حساب جديد</a>
          </div>
        </section>
      </main>
      <!-- End Main -->
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
