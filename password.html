<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"
    />
    <title>ZOKHOR</title>
    <link rel="shortcut icon" type="img/png" href="images/fav.png" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/line-awesome.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="body">
      <!-- Start Splash -->
      <div class="splash">
        <div class="splash-img">
          <div class="img">
            <img src="images/splash.png" class="img-fluid" />
          </div>
        </div>
      </div>
      <!-- End Splash -->

      <!-- Start Header -->
      <header>
        <div class="container">
          <div class="header">
            <div class="header-right-tools">
              <a role="button" class="menu-btn header-ico">
                <i class="la la-bars"></i>
              </a>
              <h2 class="page-head">تغيير كلمة المرور</h2>
            </div>

            <div class="header-left-tools">
              <a href="index.html" class="back-btn header-ico">
                <i class="la la-angle-left"></i>
              </a>
            </div>
          </div>
        </div>
      </header>
      <!-- End Header -->

      <!-- Start Nav -->
      <div class="overlay"></div>
      <nav class="white-nav">
        <div class="nav-scroll">
          <button class="close-btn">
            <i class="la la-times"></i>
          </button>
          <div class="user">
            <div class="user-img">
              <img src="images/Users/user.png" />
            </div>
            <span class="user-name"> محمد عبدالرحمن </span>
            <span class="user-tel">95678901234</span>
          </div>
          <hr />
          <ul class="list">
            <li>
              <a href="#!">
                <i class="las la-mobile"></i>
                تطبيق الاسرة
              </a>
            </li>
            <li>
              <a href="#!">
                <i class="las la-home"></i>
                الرئيسية
              </a>
            </li>
            <hr />
            <li>
              <a href="#!">
                <i class="las la-user-plus"></i>
                طلبات الانضمام
              </a>
            </li>
            <li>
              <a href="#!">
                <i class="las la-user-friends"></i>
                المستخدمين
              </a>
            </li>
            <li>
              <a href="#!">
                <i class="las la-user-edit"></i>
                مؤخراً
              </a>
            </li>
            <li>
              <a href="#!">
                <i class="las la-code-branch"></i>
                أفخاذ العائلة
              </a>
            </li>
            <li>
              <a href="#!">
                <i class="las la-cog"></i>
                إعدادات التطبيق
              </a>
            </li>
            <li>
              <a href="#!">
                <i class="las la-tools"></i>
                جودة البيانات
              </a>
            </li>
            <hr />
            <li>
              <a href="#!">
                <i class="lar la-bell"></i>
                تشغيل التنبيهات
              </a>
            </li>
            <li>
              <a href="#!">
                <i class="las la-lock"></i>
                تغيير كلمة المرور
              </a>
            </li>
            <li>
              <a href="#!">
                <i class="las la-sign-out-alt"></i>
                تسجيل الخروج
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- End Nav -->

      <!-- Start Main -->
      <main>
        <section class="password">
          <form class="password-form">
            <div class="form-inputs">
              <div class="form-group">
                <div class="input-cont">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="اسم المستخدم"
                  />
                  <i class="las la-user"></i>
                </div>
              </div>
              <div class="form-group">
                <div class="input-cont">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="كلمة المرور"
                  />
                  <i class="las la-lock"></i>
                </div>
              </div>
              <div class="form-group">
                <div class="input-cont">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="إعادة كلمة المرور"
                  />
                  <i class="las la-lock"></i>
                </div>
              </div>
              <div class="form-group">
                <div class="input-cont">
                  <input
                    type="tel"
                    class="form-control"
                    placeholder="رقم الجوال"
                  />
                  <i class="las la-mobile"></i>
                </div>
              </div>
              <div class="maneger">
                <label> مدير </label>

                <div class="switcher">
                  <input type="checkbox" />
                  <span class="handel"></span>
                </div>
              </div>
            </div>
            <button class="form-submit">
                حفظ
            </button>
          </form>
        </section>
      </main>
      <!-- End Main -->

      <!-- Start Footer -->
      <footer>
        <div class="footer">
          <img src="images/fixed.svg" />

          <a href="#!" class="fixed-link">
            <i class="las la-link"></i>
            <strong>القرابة</strong>
          </a>
          <a href="#!" class="fixed-link">
            <i class="las la-handshake"></i>
            <strong>المناسبات</strong>
          </a>
          <a href="#!" class="fixed-link main-link">
            <i class="lab la-pagelines"></i>
          </a>
          <a href="#!" class="fixed-link">
            <i class="las la-users"></i>
            <strong>الشجرة</strong>
          </a>
          <a href="#!" class="fixed-link">
            <i class="lar la-newspaper"></i>
            <strong>الأخبار</strong>
          </a>
        </div>
      </footer>
      <!-- End Footer -->
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
