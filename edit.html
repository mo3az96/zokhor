<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"
    />
    <title>ZOKHOR</title>
    <link rel="shortcut icon" type="img/png" href="images/fav.png" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/line-awesome.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="body">
      <!-- Start Splash -->
      <div class="splash">
        <div class="splash-img">
          <div class="img">
            <img src="images/splash.png" class="img-fluid" />
          </div>
        </div>
      </div>
      <!-- End Splash -->

      <!-- Start Header -->
      <header>
        <div class="container">
          <div class="header">
            <div class="header-right-tools">
              <a role="button" class="menu-btn header-ico">
                <i class="la la-bars"></i>
              </a>
              <h2 class="page-head">محمد عبدالرحمن</h2>
            </div>

            <div class="header-left-tools">
              <a href="user.html" class="back-btn header-ico">
                <i class="la la-angle-left"></i>
              </a>
            </div>
          </div>
        </div>
      </header>
      <!-- End Header -->

      <!-- Start Nav -->
      <div class="overlay"></div>
      <nav class="white-nav">
        <div class="nav-scroll">
          <button class="close-btn">
            <i class="la la-times"></i>
          </button>
          <div class="user">
            <div class="user-img">
              <img src="images/Users/user.png" />
            </div>
            <span class="user-name"> محمد عبدالرحمن </span>
            <span class="user-tel">95678901234</span>
          </div>
          <hr />
          <ul class="list">
            <li>
              <a href="#!">
                <i class="las la-mobile"></i>
                تطبيق الاسرة
              </a>
            </li>
            <li>
              <a href="#!">
                <i class="las la-home"></i>
                الرئيسية
              </a>
            </li>
            <hr />
            <li>
              <a href="#!">
                <i class="las la-user-plus"></i>
                طلبات الانضمام
              </a>
            </li>
            <li>
              <a href="#!">
                <i class="las la-user-friends"></i>
                المستخدمين
              </a>
            </li>
            <li>
              <a href="#!">
                <i class="las la-user-edit"></i>
                مؤخراً
              </a>
            </li>
            <li>
              <a href="#!">
                <i class="las la-code-branch"></i>
                أفخاذ العائلة
              </a>
            </li>
            <li>
              <a href="#!">
                <i class="las la-cog"></i>
                إعدادات التطبيق
              </a>
            </li>
            <li>
              <a href="#!">
                <i class="las la-tools"></i>
                جودة البيانات
              </a>
            </li>
            <hr />
            <li>
              <a href="#!">
                <i class="lar la-bell"></i>
                تشغيل التنبيهات
              </a>
            </li>
            <li>
              <a href="#!">
                <i class="las la-lock"></i>
                تغيير كلمة المرور
              </a>
            </li>
            <li>
              <a href="#!">
                <i class="las la-sign-out-alt"></i>
                تسجيل الخروج
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- End Nav -->

      <!-- Start Main -->
      <main>
        <section class="user-section">
          <div class="first-div">
            <div class="main-users">
              <div class="user">
                <div class="user-img">
                  <img src="images/Users/02.png" />
                </div>
              </div>
              <div class="user main-user">
                <div class="main-user">
                  <div class="user-img">
                    <img src="images/Users/01.png" />
                  </div>
                </div>
              </div>
              <div class="user">
                <div class="user-img">
                  <img src="images/Users/03.png" />
                </div>
              </div>
            </div>
            <div class="sub-users">
              <div class="edit-img">
                <input type="file" accept="image/*" />
                <i class="las la-edit"></i>
                <img src="images/Users/01.png" />
              </div>
              <div class="edit-img">
                <input type="file" accept="image/*" />
                <i class="las la-edit"></i>
                <img src="images/Users/02.png" />
              </div>
              <div class="edit-img">
                <input type="file" accept="image/*" />
                <i class="las la-edit"></i>
                <img src="images/Users/03.png" />
              </div>
              <div class="edit-img">
                <input type="file" accept="image/*" />
                <i class="las la-edit"></i>
                <img src="images/Users/04.png" />
              </div>
              <div class="edit-img">
                <input type="file" accept="image/*" />
                <i class="las la-edit"></i>
                <img src="images/Users/05.png" />
              </div>
              <div class="edit-img">
                <input type="file" accept="image/*" />
                <i class="las la-edit"></i>
                <img src="images/Users/06.png" />
              </div>
              <div class="edit-img">
                <input type="file" accept="image/*" />
                <i class="las la-edit"></i>
                <img src="images/Users/07.png" />
              </div>
              <div class="edit-img">
                <input type="file" accept="image/*" />
                <i class="las la-edit"></i>
                <img src="images/Users/08.png" />
              </div>
              <div class="edit-img">
                <input type="file" accept="image/*" />
                <i class="las la-edit"></i>
                <img src="images/Users/09.png" />
              </div>
            </div>
          </div>
          <div class="general-info">
            <div class="div-title">معلومات عامة</div>
            <form>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="الاسم" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="الجنس" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="الحالة" />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="تاريخ الميلاد ميلادي"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="تاريخ الميلاد بالهجري"
                />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="العمر" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="الأم" />
              </div>
            </form>
          </div>
          <div class="general-info">
            <div class="div-title">معلومات التواصل</div>
            <form>
              <div class="form-group">
                <div class="input-cont">
                  <input
                    type="text"
                    class="form-control"
                  />
                  <i class="las la-phone"></i>
                </div>
              </div>
              <div class="form-group">
                <div class="input-cont">
                  <input
                    type="text"
                    class="form-control"
                  />
                  <i class="las la-envelope"></i>
                </div>
              </div>
              <div class="form-group">
                <div class="input-cont">
                  <input
                    type="text"
                    class="form-control"
                  />
                  <i class="lab la-whatsapp"></i>
                </div>
              </div>
              <div class="form-group">
                <div class="input-cont">
                  <input
                    type="text"
                    class="form-control"
                  />
                  <i class="lab la-twitter"></i>
                </div>
              </div>
              <div class="form-group">
                <div class="input-cont">
                  <input
                    type="text"
                    class="form-control"
                  />
                  <i class="lab la-facebook-f"></i>
                </div>
              </div>
              <div class="form-group">
                <div class="input-cont">
                  <input
                    type="text"
                    class="form-control"
                  />
                  <i class="lab la-linkedin-in"></i>
                </div>
              </div>
              <div class="form-group">
                <div class="input-cont">
                  <input
                    type="text"
                    class="form-control"
                  />
                  <i class="lab la-instagram"></i>
                </div>
              </div>
            </form>
          </div>
          <div class="general-info">
            <div class="div-title">العمل</div>
            <form>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="الاسم" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="الجنس" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="الحالة" />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="تاريخ الميلاد ميلادي"
                />
              </div>
            </form>
          </div>
        </section>
      </main>
      <!-- End Main -->
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
